<po-page-default
    p-title = "Localidades"
    [p-breadcrumb]="breadcrumb"
    [p-actions]="actions"> 

	<!-- Grid-->

	<po-combo
		#filterLocal
		name="local" 
		class="po-lg-4 po-pl-0" 
		p-label="Local"
		[p-filter-service]="localComboService"
		(p-change)="setFilters()"
		p-placeholder="Selecionar"
		p-clean="true"
	>
		<ng-template p-combo-option-template let-option>
			<div class="po-row">
			<div class="po-sm-10 po-md-9 po-lg-11">
				<div class="po-font-text-large-bold">{{ option.label }}</div>
				<div class="po-font-text-smaller">Código: {{ option.value }}</div>
				<div class="po-font-text-smaller">Município: {{ option.descMuni }}</div>
			</div>
			</div>
		</ng-template>
	</po-combo>
	<!-- combo de tipo de recurso-->
	<po-combo
		#filterMuni
		name="municipio" 
		class="po-lg-4 po-pl-1" 
		p-label="Município"
		[p-filter-service]="municipioComboService"
		(p-change)="setFilters()"
		p-placeholder="Selecionar"
		p-clean="true"
	>
		<ng-template p-combo-option-template let-option>
			<div class="po-row">
			<div class="po-sm-10 po-md-9 po-lg-11">
				<div class="po-font-text-large-bold">{{ option.label }}</div>
				<div class="po-font-text-smaller">Código: {{ option.value }}</div>
				<div class="po-font-text-smaller">Local: {{ option.descLocal }}</div>
			</div>
			</div>
		</ng-template>
  	</po-combo>

	<po-combo
		#cmbStatus
		name="status" 
		class="po-lg-4 po-pl-1" 
		p-label="Staus" 
		[p-options]="listStatus"
		p-clean="true"
		(p-change)="setFilters()"
		p-placeholder="Selecionar"
	> </po-combo>
	
	<po-table
		class="po-md-12 po-pl-0 po-pt-2"
		[p-columns]="itemsColumns"
		[p-items]="listLocalidade"
		p-sort="true"
		(p-sort-by)="sortTable($event)"
		p-hide-columns-manager="true"
		p-striped="true"
		p-hide-text-overflow
		p-actions-right="true"
		(p-show-more)="actionShowMore()"
		[p-show-more-disabled]="isShowMoreDisabled"
		p-striped="true"
		[p-height]="nHeightMonitor"
		[p-loading]="isLoading"
	>
	</po-table>
</po-page-default>
