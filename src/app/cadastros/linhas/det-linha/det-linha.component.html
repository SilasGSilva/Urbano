<po-page-default
    [p-title] = "title"
    [p-breadcrumb]="breadcrumb"
   
>

<form [formGroup]="linhaForm" class="po-row po-pl-0">
    <div class="po-xl-12">
        
        <po-input
            class="po-lg-2"
            name="prefixo"
            p-label="Prefixo Linha*"
            p-placeholder="Digite"
            formControlName="prefixo"
            p-required="true"
            p-clean="true"
        >
        </po-input>

        <po-input
            class="po-lg-2"
            name="codlinha"
            p-label="Código Linha*"
            p-placeholder="Digite"
            formControlName="codlinha"
            p-clean="true"
            [p-show-required]="true"

        >
        </po-input>
        
        <po-input
            class="po-lg-8"
            name="descricao*"
            p-label="Descrição*"
            p-placeholder="Digite"
            formControlName="descricao"
            p-required="true"
            p-clean="true"
         >
        </po-input>


        <po-lookup 
            class="po-lg-4" 
            name="origem"  
            p-field-label="descricao"
            p-field-value="codigo" 
            p-label="Origem*" 
            [p-columns]="LookupColumns"
            [p-filter-service]="localidadeLookupService"
            [p-field-format]="['codigo','descricao']"
            formControlName="origem"
            required="true"
            p-placeholder="Selecione"
        >
        </po-lookup>
        
        <po-lookup 
            class="po-lg-4" 
            name="destino"  
            [p-columns]="LookupColumns"
            p-field-label="descricao"
            p-field-value="codigo"
            [p-filter-service]="localidadeLookupService"
            [p-field-format]="['codigo','descricao']"
            p-label="Destino*" 
            formControlName="destino"
            p-placeholder="Selecione"
            [p-hide-columns-manager]="true"
            [p-filter-params]="filterParams"

        >
        </po-lookup>

        <po-lookup 
            class="po-lg-4" 
            name="orgaoregulamentador"  
            p-field-label="descricao"
            p-field-value="codigo" 
            [p-filter-service]="localidadeLookupService"
            [p-field-format]="['codigo','descricao']"
            p-label="Órgão regulamentador*" 
            formControlName="orgaoregulamentador"
            required="true"
            p-placeholder="Selecione"
            [p-filter-params]="filterParams"
        >
        </po-lookup>

        <po-lookup 
            class="po-lg-4" 
            name="tarifa"  
            p-field-label="descricao"
            p-field-value="codigo" 
            [p-filter-service]="localidadeLookupService"
            [p-field-format]="['codigo','descricao']"
            p-label="Tarifa*" 
            formControlName="tarifa"
            required="true"
            p-placeholder="Selecione"
            [p-filter-params]="filterParams"
        >
        </po-lookup>

        <po-lookup 
            class="po-lg-4" 
            name="pedagio"  
            [p-filter-service]="localidadeLookupService"
            [p-field-format]="['codigo','descricao']"
            p-field-label="descricao"
            p-field-value="codigo"
            p-label="Pedágio" 
            formControlName="pedagio"
            p-placeholder="Selecione"
            [p-filter-params]="filterParams"
        >
        </po-lookup>

        <po-lookup 
            class="po-lg-4" 
            name="classificacaofiscal"  
            p-field-label="descricao"
            p-field-value="codigo"
            [p-filter-service]="localidadeLookupService"
            [p-field-format]="['codigo','descricao']" 
            p-label="Classificação fiscal" 
            formControlName="classificacaofiscal"
            p-placeholder="Selecione"
            [p-filter-params]="filterParams"
        >
        </po-lookup>

        <!--Linha 3 com botões radio -->
        <div class="po-row custom-fld-row" style="margin-bottom: 3em;">
            <po-input
                class="po-lg-4"
                name="kmdalinha"
                p-label="Km da linha*"
                p-placeholder="Digite"
                formControlName="kmdalinha"
                p-clean="false"
            >
            </po-input>
        
            <po-lookup 
                class="po-lg-4" 
                name="categoria"  
                p-field-label="descricao"
                p-field-value="codigo"
                p-label="Categoria" 
                [p-filter-service]="localidadeLookupService"
                [p-field-format]="['codigo','descricao']"
                formControlName="categoria"
                p-placeholder="Selecione"
                [p-filter-params]="filterParams"
            >
            </po-lookup>
        
            <po-radio-group
                class="po-lg-3"
                name="status"
                p-label="Status da linha"
                formControlName="status"
                [p-options]="listStatus"
                [p-required]="true"
                
            >
            </po-radio-group>
        </div>
        <!--Linha 4 com botões de ação-->
            <div class="po-pull-right">

                <po-button 
                    p-label="Cancelar"
                    (p-click)="onClickCancel()"
                    p-kind="tertiary"
                >
                </po-button>
    
                <po-button 
                    class="po-ml-1" 
                    p-label="Salvar e incluir novo" 
                    p-kind="secondary"
                    [p-disabled]="!linhaForm.valid"
                    (p-click)="saveLinha(false)"
                > 
                </po-button>
    
                <po-button 
                    class="po-ml-1" 
                    p-label="Salvar" 
                    p-kind="primary"
                    [p-disabled]="!linhaForm.valid"
                    (p-click)="saveLinha(false)"
                > 
                </po-button>
    
            </div>

    </div>
</form>

</po-page-default>
